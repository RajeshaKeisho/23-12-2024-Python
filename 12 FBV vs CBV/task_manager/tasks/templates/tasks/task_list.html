<h2>Task List (FBV vs CBV)</h2>
<a href="{% url 'cbv_task_list' %}">CBV Version</a> | <a href="{% url 'task_list' %}">FBV Version</a>

<!-- Add Task Form -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Task</button>
</form>

<!-- Task List -->
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - 
            <a href="{% url 'cbv_task_update' task.pk %}">Edit</a> | 
            <a href="{% url 'cbv_task_delete' task.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No tasks available.</li>
    {% endfor %}
</ul>
