<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Information: </h2>
    
    {% if emp_data %}
    <table border="2px">
        <thead>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>

        <tbody>
            
            {% for emp in  emp_data %}
            <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            </tr>
                
            {% endfor %}
                
        </tbody>

    </table>
    {% else %}
    <p>NO record is found!</p>
        
    {% endif %}
        
</body>
</html>
