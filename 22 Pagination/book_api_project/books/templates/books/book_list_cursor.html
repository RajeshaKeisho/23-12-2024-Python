<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List - Cursor Pagination</title>
</head>
<body>
    <h1>Book List (Cursor Pagination)</h1>

    <ul>
        {% for book in book_list %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% if previous %}
            <a href="?cursor={{ previous }}">Previous</a>
        {% endif %}
        
        <span>Showing {{ results|length }} books</span>

        {% if next %}
            <a href="?cursor={{ next }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
